<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="./index.html">返回作品集</a>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="container mt-4">
        <div id="work-content">
            <div class="work-display">
                <!-- 作品內容將在這裡顯示 -->
                <div class="text-center">
                    <h2 id="work-title" class="mb-4">作品標題</h2>
                    <p id="work-description" class="mb-4">作品描述</p>
                    <div id="work-container" class="mt-4">
                        <!-- 這裡之後可以放作品內容 -->
                        <div class="placeholder-content p-5 bg-light rounded">
                            <h3>作品 ID: <span id="work-id"></span></h3>
                            <p class="mt-3">這裡將展示作品內容</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 從 URL 參數獲取作品信息
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id') || '未知';
            const title = params.get('title') || '作品標題';
            const desc = params.get('desc') || '作品描述';

            // 更新頁面內容
            document.getElementById('work-id').textContent = id;
            document.getElementById('work-title').textContent = title;
            document.getElementById('work-description').textContent = desc;
            
            // 設置頁面標題
            document.title = `${title} - 作品展示`;
        });
    </script>
</body>
</html>
