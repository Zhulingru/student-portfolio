<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>學生作品展示平台</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { text-align: center; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .card {
      width: 240px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 0.85rem;
      color: #555;
      padding: 0 0.5rem 1rem;
    }
    .card a {
      display: block;
      margin-bottom: 1rem;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>學生作品展示平台</h1>

  <div class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/240x140?text=Scratch動畫" alt="作品縮圖">
      <h3>動畫：外星來客</h3>
      <p>這是我第一次使用 Scratch 製作的動畫</p>
      <a href="https://scratch.mit.edu/projects/12345678/" target="_blank">查看作品</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/240x140?text=Arcade+Game" alt="作品縮圖">
      <h3>遊戲：太空探險</h3>
      <p>一款使用 MakeCode Arcade 製作的小遊戲</p>
      <a href="https://arcade.makecode.com/..." target="_blank">開始遊戲</a>
    </div>
  </div>
</body>
</html>
