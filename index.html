    <script src="./assets/js/audio/bgm-controller.js"></script>
</head>
<body>
    <!-- 背景画布容器 -->
    <div id="background-container"></div>

    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#scratch動畫">Scratch動畫</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#scratch遊戲">Scratch遊戲</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#codespark遊戲">CodeSpark遊戲</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="container">
        <!-- 作品展示區域 -->
        <div class="gallery">
            <!-- 作品卡片將由 JavaScript 動態載入 -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
    <!-- 添加背景效果脚本 -->
    <script src="assets/js/background/sketch.js"></script>
    
    <script>
        // 初始化背景音樂
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded, initializing audio...');
            const bgmController = new BGMController();
            
            // 等待用戶第一次互動後開始播放
            const startMusic = async () => {
                console.log('User interaction detected, starting music...');
                try {
                    await bgmController.start();
                    // 移除所有事件監聽器
                    ['click', 'keydown', 'touchstart'].forEach(event => {
                        document.removeEventListener(event, startMusic);
                    });
                    console.log('Music started successfully');
                } catch (error) {
                    console.error('Failed to start music:', error);
                }
            };
            
            // 添加多個事件監聽器
            ['click', 'keydown', 'touchstart'].forEach(event => {
                document.addEventListener(event, startMusic);
            });
            
            console.log('Audio initialization complete, waiting for user interaction');
        });
    </script>
</body>
