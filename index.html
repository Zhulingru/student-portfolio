<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生作品集</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <!-- 添加 p5.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- 添加音頻控制器 -->
    <script src="./assets/js/audio/bgm-controller.js"></script>
    <style>
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .welcome-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-content h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .welcome-content p {
            margin-bottom: 2rem;
            color: #666;
            line-height: 1.6;
        }

        .start-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="welcomeOverlay" class="welcome-overlay">
        <div class="welcome-content">
            <h2>歡迎來到學生作品展示區</h2>
            <p>這裡展示了我們學生們的創意作品，點擊下方按鈕開始瀏覽。</p>
            <button id="startButton" class="start-button">開始瀏覽</button>
        </div>
    </div>

    <!-- 背景画布容器 -->
    <div id="background-container"></div>

    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="./">學生作品集</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#scratch動畫">Scratch動畫</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#scratch遊戲">Scratch遊戲</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#codespark遊戲">CodeSpark遊戲</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#makecode-arcade">MakeCode Arcade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cospaces">CoSpaces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#micro:bit">micro:bit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#生活科技">生活科技</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#專案分享">專案分享</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ai科技">AI科技</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="container">
        <!-- 作品展示區域 -->
        <div class="gallery">
            <!-- 作品卡片將由 JavaScript 動態載入 -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
    <!-- 添加背景效果脚本 -->
    <script src="assets/js/background/sketch.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeOverlay = document.getElementById('welcomeOverlay');
            const startButton = document.getElementById('startButton');
            let bgmController = null;

            // 初始化音頻控制器
            try {
                bgmController = new BGMController();
            } catch (error) {
                console.error('Failed to initialize BGMController:', error);
            }

            // 禁止滾動
            document.body.style.overflow = 'hidden';

            startButton.addEventListener('click', async function() {
                // 禁用按鈕防止重複點擊
                startButton.disabled = true;
                startButton.style.opacity = '0.7';
                
                try {
                    // 開始播放音樂
                    if (bgmController) {
                        await bgmController.start();
                    }
                    
                    // 淡出歡迎介面
                    welcomeOverlay.style.opacity = '0';
                    
                    // 啟用滾動
                    document.body.style.overflow = '';
                    
                    // 移除歡迎介面
                    setTimeout(() => {
                        welcomeOverlay.classList.add('hidden');
                    }, 500);

                    // 初始化頁面
                    await initializePage();
                } catch (error) {
                    console.error('Error during start:', error);
                    // 如果出錯，重新啟用按鈕
                    startButton.disabled = false;
                    startButton.style.opacity = '1';
                }
            });
        });
    </script>
</body>
</html>
